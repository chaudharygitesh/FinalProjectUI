
<div><div class="Cont1">
  <img src="../../../assets/login.png" alt="Login_image">

<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="container oldpasswrapper">
  <div class=" col-8">
    <label for="oldPassword" class="form-label">Old Password:</label>
    <input id="oldPassword" type="password" formControlName="oldPassword" class="form-control" />
    <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched">
      <span class="text-danger" *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.hasError('required')">* Password is required</span>
      <span class="text-danger" *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.hasError('pattern')">* Password should contain one Uppercase, Lowercase, Symbol, and Numeric</span>
    </div>
  </div>

  
  <div class="col-8 newpasswrapper">
    <label for="newPassword" class="form-label">New Password:</label>
    <input id="newPassword" type="password" formControlName="newPassword" class="form-control" />
    <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
      <span class="text-danger" *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.hasError('required')">* Password is required</span>
      <span class="text-danger" *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.hasError('pattern')">* Password should contain one Uppercase, Lowercase, Symbol, and Numeric</span>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">Change Password</button>
</form>
</div>
</div>
