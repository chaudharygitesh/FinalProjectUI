<section class="Container">
  <div class="Cont1">
      <img src="../../../assets/login.png" alt="Login_image">
  </div>

  <div class="Cont2">
      <div class="Cont4">
          <img src="../../../assets/Logo.png" alt="login_logo">
      </div>

      <div class="Cont3">
          <form  
          [formGroup]="loginForm"  (submit)="onSubmit()">
              <div class="heading">
                  <p>Sign In</p>
              </div>
              <div class="Wrapper InputWrap">
                  <label for="userEmailId">Enter your EmailId address</label>
                  <input type="EmailId" name="EmailId" id="userEmailId" formControlName="EmailId" placeholder="Enter EmailId" autocomplete="off" (keypress)="onlysymbolvalidate($event)">
                  <span class="text_Validator" *ngIf="loginForm.get('EmailId')?.touched && loginForm.get('EmailId')?.hasError('required')" >* EmailId is required</span>
                  <span class="text_Validator" *ngIf="loginForm.get('EmailId')?.touched && loginForm.get('EmailId')?.hasError('EmailId')" >* Must have a valid EmailId</span>

                </div>
                

              <div class="Wrapper InputWrap">
                  <label for="userPassword">Enter your password</label>
                  <input type="{{passwordType}}" name="Password" id="userPassword" formControlName="Password" placeholder="Password" autocomplete="off" (keypress)="onlysymbolvalidate($event)">
                  <div class="input-group-append position-absolute bottom-1 end-0 px-3 pt-4 eyewrapper">
                    <span *ngIf="visibility" (click)="toggleVisibility()" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                        </svg>
                    </span>

                    <span *ngIf="!visibility" (click)="toggleVisibility()" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                        </svg>  
                          
                    </span>
                </div>
                  <span class="text_Validator" *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.hasError('required')" >* Password is required</span>
                  <span class="text_Validator" *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.hasError('pattern')" >*Password should contain one Uppercase,Lowercase,Symbol and Numeric</span>
              </div>
                  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary" (click)="regsiterpage()">Sign In</button>
          </form>

          <div class="goBackWrapper">
               <a routerLink="/Forget">Forgot Password</a>
          </div>
      </div>
  </div>
</section>
